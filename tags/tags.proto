
syntax = "proto3";

option go_package = "https://github.com/michealmikeyb/ffv/tags";

package ffv;

service TagService {
  rpc LikeTag(Tag) returns (TagBaseResponse) {}
  rpc DisikeTag(Tag) returns (TagBaseResponse) {}
  rpc LikeTags(Tags) returns (TagBaseResponse) {}
  rpc DisikeTags(Tags) returns (TagBaseResponse) {}
}

message Tag {
  string name = 1;
  string id = 2;
}

message Tags {
  repeated Tag tags = 1;
}

message TagBaseResponse {
  string status = 1;
  string error = 2;
}
